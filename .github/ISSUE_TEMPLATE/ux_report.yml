name: 画面推移などに関する不具合報告
description: ボタン押下時など本来画面推移などが発生する場面での不具合はこちらからご報告ください
title: '[UX]: '
labels:
  - 'bug'
  - 'ux'
  - 'needs-triage'
assignees:
  - hizumiaoba
body:
  - type: markdown
    attributes:
      value: |
        このたびは不具合をご報告いただきありがとうございます。

        以下の項目にご記入いただき、ご報告をお願いいたします。
  - type: textarea
    id: description
    attributes:
      label: 不具合の内容
      description: 不具合の内容をご記入ください
      placeholder: 例）ボタン押下時に画面推移が発生しない
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: 不具合の再現手順
      description: 不具合の再現手順をご記入ください
      placeholder: 例）1. ログイン画面に遷移する 2. メールアドレスを入力する 3. パスワードを入力する 4. ログインボタンを押下する
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期待する動作
      description: 期待する動作をご記入ください
      placeholder: 例）ログインボタンを押下すると、ログイン処理が実行される
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際の動作をご記入ください
      placeholder: 例）ログインボタンを押下しても、画面推移が発生しない
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: 環境
      description: 不具合が発生した環境をご記入ください
      placeholder: 例）iOS 14.4.2, Android 11, Windows 11
    validations:
      required: true
